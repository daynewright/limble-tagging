<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-500"
    >
      Login to your account
    </h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
    <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
      <div class="relative inline-block w-full">
        <select
          class="block w-full px-4 py-2 mt-1 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          (change)="onUserChange($event)"
        >
          <option value="disabled" selected>Select a user</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </option>
        </select>
      </div>
      <button
        class="w-full text-sm px-2 py-1 mt-4 text-white bg-orange-500 rounded hover:bg-orange-400 cursor-pointer"
        (click)="loginUser()"
        [disabled]="!selectedUserId"
      >
        Login
      </button>
    </div>
  </div>
</div>
